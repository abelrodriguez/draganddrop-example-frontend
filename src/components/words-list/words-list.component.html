<div class="w-100">
    <div class="list-group" dnd-sortable-container [sortableData]="wordList.items">
        <div *ngFor="let item of wordList.items; let i = index" class="list-group-item" dnd-sortable [sortableIndex]="i" (onDragEnd)="dragEnd()">
            {{ item }}
        </div>
    </div>
</div>
